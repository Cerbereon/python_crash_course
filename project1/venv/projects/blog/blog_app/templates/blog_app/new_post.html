<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'blog_app/base.html' %}
    {% load bootstrap3 %}

    {% block header %}
        <h2>Add new post:</h2>
    {% endblock header %}

    {% block content %}

        <p>Add new post:</p>
        <form action="{% url 'blog_app:new_post' %}" class="form" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}

            {% buttons %}
                <button name="submit" class="btn btn-primary">Add post</button>
            {% endbuttons %}
        </form>

    {% endblock content %}
</body>
</html>
