<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'blog_app/base.html' %}
    {% load bootstrap3 %}

    {% block header %}
        <h2>Edit post:</h2>
    {% endblock header %}

    {% block content %}

        <p>Edit post:</p>

        <form action="{% url 'blog_app:edit_post' post.id %}" class="form" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}

            {% buttons %}
                <button name="submit" class="btn btn-primary">Save changes</button>
            {% endbuttons %}
        </form>

    {% endblock content %}
</body>
</html>
